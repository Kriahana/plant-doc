<div class="flex justify-center items-center">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Welcome Back!</h2>
      <p class="text-gray-500 mt-2">Please log in to continue.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email or User ID</label>
        <input 
          id="email" 
          type="text" 
          formControlName="email"
          class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="e.g., user">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password"
          class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="e.g., password123">
      </div>
      
      @if (error()) {
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
          <span class="block sm:inline">{{ error() }}</span>
        </div>
      }

      <button 
        type="submit" 
        [disabled]="loginForm.invalid"
        class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-full hover:bg-green-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
        Login
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <p class="text-gray-600">
        Don't have an account? 
        <button (click)="onGoToRegister()" class="font-semibold text-green-600 hover:underline">
          Sign Up
        </button>
      </p>
    </div>
  </div>
</div>
